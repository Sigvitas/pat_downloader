<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Search Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="header">
        <h1>Patent Search Tool</h1>
        <p>Enter the Application Number</p>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter Application Number">
            <button onclick="searchPatent()">
                Search
            </button>
        </div>
    </div>

<div class="container" id="inter" style="margin-top: 20px;">
    <div class="row">
        <!-- First row for title, number, assignee, and inventors -->
       
            <div class="row">
                <div class="col-12" id="titlename" style="text-align: left; font-size: 24px; font-weight: bold;">
                    <!-- <p>Title:</p> -->
                </div>
            </div>
        <div class="col-8">
            <div class="row">
                <div class="col-12" id="number" style="font-size: 19px;"></div>
                <div class="col-12" id="assignee" style="font-size: 19px;"></div>
                <div class="col-12" id="inventors" style="font-size: 19px;"></div>
            </div>
        </div>
        <!-- Second row for priority date, filed date, and published date -->
        <div class="col">
            <div class="row">
                <div class="col-12" id="priorityDate" style="font-size: 19px;"></div>
                <div class="col-12" id="filedDate" style="font-size: 19px;"></div>
                <div class="col-12" id="publishedDate" style="font-size: 19px;"></div>
            </div>
        </div>
    </div>

   
</div>



    <script src="script.js"></script>
</body>

</html>
